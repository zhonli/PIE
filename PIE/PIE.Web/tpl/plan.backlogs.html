<div data-ng-include=" 'tpl/plan.filter.html' "></div>

<div ng-controller="PlanBacklogsCtrl" ng-init="app.settings.appActions='tpl/plan.backlogs.actions.html'">
    <jqx-tabs jqx-width="auto" jqx-theme="curTheme" jqx-on-tabclick="tabclick">
        <ul>
            <li style="margin-left: 30px; ">Plan List</li>
            <li>Plan Gantt</li>
            <li>Plan Kanban</li>
            <li>Resource Usage</li>
        </ul>
        <div style="overflow:hidden" ng-controller="PlanListCtrl">
            <jqx-grid jqx-settings="planListSettings" jqx-theme="curTheme" style="border:none" jqx-on-bindingcomplete="bindingcomplete" jqx-on-rowclick="rowclick" jqx-on-rowdoubleclick="rowdoubleclick"></jqx-grid>
        </div>
        <div style="overflow:hidden" ng-controller="PlanGanttCtrl">
            <div class="gantt"></div>
        </div>
        <div style="overflow:hidden" ng-controller="PlanKanbanCtrl">
            <img src="../img/kanban.png" width="950" height="560" />
        </div>
        <div style="overflow:hidden" ng-controller="ResUsageCtrl">
            <img src="../img/resourceusage.jpg" width="1200" />
        </div>
    </jqx-tabs>
</div>
