<div ng-controller="PlanOps" style="display:inline">
    <jqx-button jqx-instance="new"  jqx-width="60" jqx-theme="curTheme" jqx-on-click="newPlan">New</jqx-button>
    <jqx-button jqx-instance="del"  jqx-width="60" jqx-theme="curTheme" jqx-on-click="delPlan">Del</jqx-button>
    <jqx-button jqx-instance="close" jqx-width="60" jqx-theme="curTheme" jqx-on-click="cosePlan">Close</jqx-button>
    <jqx-button jqx-instance="exe" jqx-width="60" jqx-theme="curTheme" jqx-on-click="exePlan">Exe</jqx-button>
</div>
